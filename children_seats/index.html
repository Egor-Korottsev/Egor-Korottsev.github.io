<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Детские кресла</title>
  <link rel="stylesheet" href="build/all.css">
</head>
<body>
  <div class="popup-fade">
  	<div class="popup">
      <div class="certificated_seats_form_card">
        <div class="certificated_seats_form_card_headline">
          Нет времени читать?
        </div>
        <div class="certificated_seats_form_card_subtitle">
          Оставляйте номер, мы вам перезвоним!
        </div>
        <form action="#" class="form">
          <input type="tel" name="tel" class="tel" placeholder="Ваш телефон">
          <input type="submit" name="submit" class="submit" value="Перезвоните мне">
        </form>
        <div class="popup-close">
          <img src="build/img/cross.png" alt="">
        </div>
      </div>
      <div class="success">
        <div class="success_text">Ваш текст был отправлен.</div>
        <div class="popup-close">
          <img src="build/img/cross.png" alt="">
        </div>
      </div>
  	</div>
  </div>
  <header class="header">
    <div class="container">
      <div class="header_row flex_row">
        <div class="header_logo">
          <img src="build/img/logo.png" alt="Логотип компании Крылатко">
        </div>
        <div class="header_phone">
          <div class="header_phone_number">
            <a href="tel:">+7 (950) 733-31-70</a>
          </div>
          <div class="header_phone_text">
            <span id="order_call">Заказать обратный звонок</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="certificated_seats">
    <div class="container">
      <div class="certificated_seats_row">
        <h2>Сертифицированные детские бескаркасные автокресла</h2>
        <div class="certificated_seats_delivery">c бесплатной доставкой по Челябинску</div>
        <div class="certificated_seats_form_card">
          <div class="certificated_seats_form_card_headline">
            Нет времени читать?
          </div>
          <div class="certificated_seats_form_card_subtitle">
            Оставляйте номер, мы вам перезвоним!
          </div>
          <form action="#" class="form">
            <input type="tel" name="tel" class="tel" placeholder="Ваш телефон">
            <input type="submit" name="submit" class="submit" value="Перезвоните мне">
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="build/all.js"></script>
</body>
</html>
