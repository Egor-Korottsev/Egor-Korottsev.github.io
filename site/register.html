<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-text">C# Программирование</div>
            <div class="header-buttons">
                <a class="header-button button-enter" href="login.html">Войти</a>
                <a class="header-button" href="/">Главная</a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container main-container">
            <h2>Приветствует, новый пользователь.</h2>
            <form action="#" class="form form-registration">
                <input type="text" class="input_name" id="name" placeholder="Имя">
                <input type="text" class="input_surname" id="name" placeholder="Фамилия">
                <input type="email" class="input_email" id="name" placeholder="Email">
                <input type="text" class="input_login" id="name" placeholder="Логин">
                <input type="password" class="input_password" id="password" placeholder="Пароль">
                <input type="submit" class="input_submit" id="submit" value="Зарегистрироваться">
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-text">
                &copy; 2021, образовательный курсы
            </div>
        </div>
    </footer>
</body>
</html>
